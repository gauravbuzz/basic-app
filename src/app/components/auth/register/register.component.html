<div class="medium-list">
  <div class="list-viewer-wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onFormSubmit()">
      <div class="form-container">
        <div class="field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Firstname</mat-label>

            <input id="firstname" matInput formControlName="firstname" placeholder="Enter your first name">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Lastname</mat-label>

            <input id="lastname" matInput formControlName="lastname" placeholder="Enter your last name">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input id="email" matInput formControlName="email" placeholder="Enter your email">
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>

            <input id="password" matInput formControlName="password" placeholder="Enter your password"
              [type]="hide ? 'password':'text'">
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
            <mat-error>Minimum 8 chars</mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <button mat-button type="submit" class="mat-raised-button mat-primary"
            [disabled]="!registerForm.valid">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
