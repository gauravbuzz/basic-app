<div class="medium-list">
  <div class="list-viewer-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onFormSubmit()">
      <div class="form-container">
        <div class="field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input id="email" matInput formControlName="email" placeholder="Enter your email">
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>

            <input id="password" matInput formControlName="password" placeholder="Enter your password"
              [type]="hide ? 'password':'text'">
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
          </mat-form-field>
        </div>

        <div class="field">
          <button mat-button type="submit" class="mat-raised-button mat-primary"
            [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
